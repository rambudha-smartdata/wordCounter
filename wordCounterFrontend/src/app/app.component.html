<div class="box">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="typing here...." [formControl]="stringFormControl" (keydown)="onkeydown($event)">
      <mat-error *ngIf="stringFormControl.hasError('required')">
        Please type <strong>something</strong>
      </mat-error>
    </mat-form-field>
  </form>


    </div>


<div class="box2" *ngIf="userData.length > 0">

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <!-- Weight Column -->
      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef> Searched Word </th>
        <td mat-cell *matCellDef="let element"> {{element.word}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Total Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</div>
